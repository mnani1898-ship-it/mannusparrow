<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickFood | User Login</title>
    <link rel="stylesheet" href="login-styles.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="split-container">
        
        <div class="split-left">
            <div class="logo-area">
                <img src="logo.png.zip" alt="QuickFood logo" class="logo-image">
                <h1 class="brand-name">QuickFood Delivery</h1>
                <p class="tagline">Your quickest path to delicious meals.</p>
            </div>
        </div>

        <div class="split-right">
            <div class="login-box">
                <h2>Welcome Back!</h2>
                <form class="login-form">
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    
                    <button type="submit" class="login-button">LOG IN</button>
                    
                    <p class="forgot-password"><a href="#">Forgot Password?</a></p>
                    <p class="signup-prompt">
                        Don't have an account? <a href="#">Sign up here</a>
                    </p>
                    <a href="menu.html" class="skip-link">Skip to Menu (For Project Demo)</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
